services:
  mongo:
    image: mongo
    container_name: mongodb-swanlake
    volumes:
      - ./database/mongodb:/data/db
    ports:
      - "27017:27017"
    restart: always
    env_file:
      - .env
    networks:
      - adersim-net

  mongo-express:
    image: mongo-express
    container_name: mongoexpress-swanlake
    restart: always
    ports:
      - "8081:8081"
    env_file:
      - .env
    networks:
      - adersim-net

